<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is home page</h1>
    <h2>Author :{{author}}</h2>
    <h2>Age :{{age}}</h2>
    <h2>{{lst}}</h2>

    <!-- Conditional Statement -->
    {% if age >= 20 %}
        <h3>You will get driving license</h3>
    {% elif age >= 10 and age <= 19 %}
        <h3>You will not get driving license</h3>
    {% else %}
        <h3>You are a child</h3>
    {% endif %}

    <!-- for loop -->

    {% for i in courses %}
    <h3>{{i.id}}   {{i.Name}}   {{i.Fee}}</h3>
    {% endfor %}
</body>
</html>
